<md-dialog class="task-dialog" aria-label="New Task">
    <form name="taskForm" class="md-inline-form" novalidate>
        <md-toolbar class="md-accent md-hue-2">
            <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
                <span class="title">{{vm.title}}</span>
                <md-button class="md-icon-button" ng-click="vm.closeDialog()">
                    <md-icon md-font-icon="icon-close" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content ms-scroll>
            <md-input-container class="md-block">
                <label translate="POST.TITLE">Title</label>
                <input name="title" ng-model="vm.task.title" required md-autofocus>
                <div ng-messages="taskForm.title.$error" ng-show="taskForm.title.$touched" role="alert">
                    <div ng-message="required">
                        <span translate="POST.ERRORS.TITLE_REQUIRED">Title field is required</span>
                    </div>
                </div>
            </md-input-container>
            <md-input-container class="md-block">
                <label translate="POST.DESCRIPTION">Description</label>
                <input name="description" ng-model="vm.task.description" required md-autofocus>
                <div ng-messages="taskForm.description.$error" ng-show="taskForm.description.$touched" role="alert">
                    <div ng-message="required">
                        <span translate="POST.ERRORS.DESCRIPTION_REQUIRED">Title field is required</span>
                    </div>
                </div>
            </md-input-container>
            <md-input-container class="md-block">
                <label translate="POST.CATEGORY">Category</label>
                <input name="category" ng-model="vm.task.category" required md-autofocus>
                <div ng-messages="taskForm.category.$error" ng-show="taskForm.category.$touched" role="alert">
                    <div ng-message="required">
                        <span translate="POST.ERRORS.CATEGORY_REQUIRED">Title field is required</span>
                    </div>
                </div>
            </md-input-container>


        </md-dialog-content>

        <md-dialog-actions layout="row" layout-align="space-between center">
            <div layout="row" layout-align="start center">

                <md-button type="submit" ng-if="vm.newTask" ng-click="vm.addNewTask()"
                           class="send-button md-accent md-raised"
                           ng-disabled="taskForm.$invalid || taskForm.$pristine"
                           aria-label="Add Task" translate="POST.ADD_TASK" translate-attr-aria-label="POST.ADD_TASK">
                    ADD TASK
                </md-button>


            </div>


        </md-dialog-actions>
    </form>
</md-dialog>
